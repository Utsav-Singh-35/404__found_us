services:
  # Combined Web Service (API + Worker)
  - type: web
    name: satyamatrix-llm
    runtime: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: False
      - key: STORAGE_MODE
        value: local
